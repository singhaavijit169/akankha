{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Failed</title>
    <link rel="stylesheet" href="{% static 'appoint_app/css/payment_failed.css' %}" />
</head>
<body>
    <div class="container">
        <div class="popup" id="popup">
            <img src="{% static 'appoint_app/images/error.png' %}">
            <h2>Payment Failed</h2>
            {% if context %}
            <p>{{ context }}</p>
            {% else %}
            <p>Payment process unsuccessful! Please try again.</p>
            {% endif %}
            <button type="button" class="btn"><a href="/" style="text-decoration: none; color:white;">OK</a></button>
        </div>
    </div>
<script src="{% static 'appoint_app/js/popup.js' %}"></script>
</body>
</html>
